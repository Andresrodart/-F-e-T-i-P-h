<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>(F)e(T)i(P)h!</title>
		<script defer src="./javascript/all.min.js"></script> <!--load all styles -->  
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<progress id='sending_file' class="progress is-danger is-hidden" max="100">15%</progress>

		<section class="hero is-fullheight" id='work-area'>
			<!-- Hero head: will stick at the top -->
			<div class="hero-head">
			  	<header class="navbar">
					<div class="container">
				  		<div class="navbar-brand">
							<a class="navbar-item">
								<h1 class="title">F(e)T(i)P(h)!</h1>
					  			<!-- <img src="" alt="F(e)T(i)P(h)!"> -->
							</a>
							<span class="navbar-burger burger" data-target="navbarMenuHero">
								<span></span>	<span></span>	<span></span>
							</span>
				  		</div>
				  		<div id="navbarMenuHero" class="navbar-menu">
							<div class="navbar-end">
								<a class="navbar-item is-active">
									Home
								</a>
								<a class="navbar-item">
									Examples
								</a>
								<a class="navbar-item">
									Documentation
								</a>
								<span class="navbar-item">
									<a class="button is-success is-inverted">
										<span class="icon">
											<i class="fab fa-github"></i>
										</span>
										<span>Download</span>
									</a>
								</span>
							</div>
				  		</div>
					</div>
			  	</header>
			</div>
			<!-- Hero content: will be in the middle -->
			<div class="hero-body">
				<div class="container" id='workarea-container'> 
					<h1 class="title has-text-centered">
						Overview
					</h1>
					<!-- <h2 class="subtitle has-text-centered">
						General information
					</h2> -->
					<div class="columns">
						<div class="column is-2 option-panel is-rounded is-paddingless">
							<div class="" id='Overview-options'></div>
							<div class="is-hidden" id='Access-options'> </div>
							<div class="is-hidden" id='Users-options' > 
								<ul>
									<li class="is-active"><a onclick="changeOption(this)"><p>Registrar</p></a></li>
								</ul>
							</div>
						</div>
						<div class="column is-rounded">
							<div class="columns is-vcentered" id ='Overview'> </div>
							<div class="columns is-vcentered is-hidden" id='Access'> </div>
							<div class="columns is-vcentered is-hidden" id='Users'>
								<div class="column">
									<div class="columns is-multiline is-centered" id='Registrar'>
										<div class="column is-full">
											<input class="input is-rounded" type="text" placeholder="Type your name or nickname" id='newUser'>
										</div>
										<div class="column is-full"> 
											<input class="input is-rounded" type="number" placeholder="Type the room for the user" id='newUserRoom'>
										</div>
										<div class="column is-full"> 
											<input class="input is-rounded" type="password" placeholder="Type your password" id='newUserPassword'>
										</div>
										<div class="column is-two-thirds has-text-centered"> 
											<button class="button main-color" onclick='registerUser(document.getElementById("newUser").value, document.getElementById("newUserRoom").value, document.getElementById("newUserPassword").value)'>Ready!</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		  
			<!-- Hero footer: will stick at the bottom -->
			<div class="hero-foot">
			  <nav class="tabs is-boxed is-fullwidth">
				<div class="container">
				  <ul>
					<li id='li-Overview' class="is-active"><a onclick="changeWorkArea(this.innerHTML)">Overview</a></li>
					<li id='li-Access'><a onclick="changeWorkArea(this.innerHTML)">Access</a></li>
					<li id='li-Users'><a onclick="changeWorkArea(this.innerHTML)">Users</a></li>
					<!-- <li><a></a></li>
					<li><a></a></li>
					<li><a></a></li> -->
				  </ul>
				</div>
			  </nav>
			</div>
		  </section>
		<script defer src="./javascript/operations.js"></script> <!--load all styles -->  
		<script defer src="./javascript/workstation.js"></script> <!--load all styles -->  
	</body>
	</html>
